<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./img/com-logo1.png">
    <title>Safarr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a href="./index.html"><img src="/img/com-logo1.png" class="com-logo" alt="safarr"></a>
            <ul class="nav-items">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="page.html">About</a></li>
                <li class="nav-item "><a href="page.html">Contact</a></li>
                <li class="nav-item "><a href="aboutme.html">Info</a></li>
            </ul>
      </div>
    </nav>
    <div class="container">
        <section class="contact-form">
            <div class="form-wrap">
                <div class="address">
                    <i class="fa-solid fa-location-dot fa-2x text-red"></i>
                    <span class="text-grey">LOCATION</span>
                    <p>Near Noida sector-16, Uttarpradesh</p>
                    <i class="fa-solid fa-envelope fa-2x text-red"></i>
                    <span class="text-grey">E-MAIL</span>
                    <P>safarr@info.com</P>
                    <i class="fa-solid fa-phone fa-2x text-red "></i>
                    <span class="text-grey">Call</span>
                    <p>+9112345678</p>
                    <img src="./img/office.jpg" alt="company-img">
                </div>
                <form action="" class="form">
                    <h1 class="text-black med-heading">Contact Us</h1>
                    <p>If you have any query or question regarding us don't hesitate to drop down the message</p>
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" name="" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="msg">Message</label>
                        <textarea name="" id="msg"></textarea>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
